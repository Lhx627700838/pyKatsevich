units: mm
geometry:
    SOD: 610
    SDD: 1113
    detector:
      detector psize u: 6.197134545454546e-04 # for alpha 6.197134545454546e-04
      detector psize v: 0.4008525174825175 # 0.3125 # 0.625 # 
      detector rows : 144 #58
      detector cols : 1376 # 64
    helix:
      angles_count: 10080
      pitch_mm_rad: 4.5 # 4 #7.3273 # 46 = 7.32*pi
      angles_range : 10080
      counter_clockwise_factor: -1
    options:
      detector_rebin_rows: 95
    condition:
      M : 295 # N_psi = 2*M + 1, M is used from formula 49

recon:
  voxel_size: 0.5 # 0.32
  rows: 512 # 54
  columns: 512 # 56
  slices: 512 # 58